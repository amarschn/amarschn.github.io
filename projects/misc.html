---
layout: default
permalink: /projects/misc/
weight: 1
---

<div class="home">
  <h1 class="page-heading">Miscellaneous</h1>

  <ul class="post-list">
    {% for post in site.tags["misc"] %}
        <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <div class="divider"/>
            <a class="link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>

      </li>
    {% endfor %}
  </ul>
</div>
